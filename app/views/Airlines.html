<section data-section="airlines">
    <div class="row">
        <div class="col s12">
            <div class="row card hoverable" style="margin: 8px;">
                <div class="input-field col s12">
                    <i class="material-icons prefix">search</i>
                    <input type="text" onkeyup="showResults(this.value, 'airlines')" style="border-bottom: none; margin-bottom: 0;">
                </div>
            </div>
        </div>
        <div class="divider"></div>
        <div class="col s12">
            <p style="font-weight: light; margin-top: 8px;">RESULTS</p>
            <ul class="collection" data-result-type="airlines"></ul>
        </div>
    </div>
</section>
