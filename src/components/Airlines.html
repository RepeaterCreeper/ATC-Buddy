<section data-section="airlines">
    <div class="row">
        <div class="col s12">
            <div class="row card hoverable" style="margin: 8px;">
                <div class="input-field col s12">
                    <i class="material-icons prefix">search</i>
                    <input type="text" v-model="inputText" style="border-bottom: none; margin-bottom: 0;">
                </div>
            </div>
        </div>
        <div class="divider"></div>
        <div class="col s12" v-if="favorites.length > 0">
            <p style="font-weight: light; margin-top: 8px;">Favorites</p>
            <ul class="collection">
                <li
                    :key="index"
                    v-for="(result, index) in favorites"
                    class="collection-item"
                >
                    <div class="row" style="margin-bottom: 0; position: relative;">
                        <div class="col s1" style="display: table; height: 42px;">
                            <span style="vertical-align: middle; display: table-cell;">{{ result.code }}</span>
                        </div>
                        <div class="col s3" style="display: table; height: 42px;">
                            <span style="vertical-align: middle; display: table-cell;">{{ result.callsign }}</span>
                        </div>
                        <div class="col s8" style="height: 42px; display: table;">
                            <b style="vertical-align: middle; display: table-cell;">{{ result.name }}</b>
                        </div>
                        <div style="position: absolute; right: 8px;">
                            <button class="btn waves-effect red" @click="removeFavorite(index)">
                                <i class="material-icons">favorite</i>
                            </button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col s12">
            <p style="font-weight: light; margin-top: 8px;">RESULTS (Showing {{ results.length }} result)</p>
            <ul class="collection" v-if="results.length > 0">
                <li
                    :key="index"
                    v-for="(result, index) in results"
                    class="collection-item"
                >
                    <div class="row" style="margin-bottom: 0;">
                        <div class="col s1" style="display: table; height: 42px;">
                            <span style="vertical-align: middle; display: table-cell;">{{ result.code }}</span>
                        </div>
                        <div class="col s3" style="display: table; height: 42px;">
                            <span style="vertical-align: middle; display: table-cell;">{{ result.callsign }}</span>
                        </div>
                        <div class="col s7" style="height: 42px; display: table;">
                            <b style="vertical-align: middle; display: table-cell;">{{ result.name }}</b>
                        </div>
                        <div class="col s1" style="height: 42px;">
                            <button class="btn waves-effect" @click="addFavorite(index)">
                                <i class="material-icons">favorite_border</i>
                            </button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</section>
