<section data-section="airports">
    <div class="row">
        <div class="col s12">
            <div class="row card hoverable" style="margin: 8px;">
                <div class="input-field col s12">
                    <i class="material-icons prefix">search</i>
                    <input type="text" v-model="inputText" style="border-bottom: none; margin-bottom: 0;">
                </div>
            </div>
        </div>
        <div class="divider"></div>
        <div class="col s12" v-if="favorites.length > 0">
            <p style="font-weight: light; margin-top: 8px;">Favorites</p>
            <ul class="collection">
                <li
                    :key="index"
                    v-for="(result, index) in favorites"
                    class="collection-item"
                >
                    <div class="row" style="margin-bottom: 0; position: relative;">
                        <div class="col s1" style="height: 42px; display: table;">
                            <b style="vertical-align: middle;display: table-cell;">{{ result.icao }}</b>
                        </div>
                        <div class="col s8">
                            <b>{{ result.name }}</b>
                            <p style="margin: 0;">{{ result.city }}, {{ result.country }}</p>
                        </div>
                        <div style="position: absolute; right: 8px;">
                            <button class="btn waves-effect red" @click="removeFavorite(index)">
                                <i class="material-icons">favorite</i>
                            </button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col s12">
            <p style="font-weight: light; margin-top: 8px;">RESULTS (Showing {{ results.length }} result)</p>
            <ul class="collection" v-if="results.length > 0">
                <li
                    :key="index"
                    v-for="(result, index) in results"
                    class="collection-item"
                >
                    <div class="row" style="margin-bottom: 0; position: relative;">
                        <div class="col s1" style="height: 42px; display: table;">
                            <b style="vertical-align: middle;display: table-cell;">{{ result.icao }}</b>
                        </div>
                        <div class="col s8">
                            <b>{{ result.name }}</b>
                            <p style="margin: 0;">{{ result.city }}, {{ result.country }}</p>
                        </div>
                        <div style="position: absolute; right: 8px;">
                            <button class="btn waves-effect" @click="addFavorite(index)">
                                <i class="material-icons">favorite_border</i>
                            </button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</section>
